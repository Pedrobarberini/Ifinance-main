<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Painel de Controle</title>
    <link rel="stylesheet" href="stylepages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <img class="user-avatar" src="https://api.dicebear.com/8.x/initials/svg?seed=Finn" alt="Avatar do Usuário">
                    <div class="user-details">
                        <p class="user-name">Finn Rock</p>
                        <p class="user-email">finnrock@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <a href="../Dashboard/index.html" class="menu-item">Dashboard</a>
                <a href="consulta.html" class="menu-item">Consulta</a>
                <a href="transacoes.html" class="menu-item">Transações</a>
                <div class="menu-item selected">Configurações</div>
                <div class="menu-item logout">
                   <a href="../login/login.html">Log Out</a>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <div class="header-content">
                    <button class="menu-toggle" aria-label="Abrir menu">
                        <span></span><span></span><span></span>
                    </button>
                    <div class="welcome-text">
                        <h1>Configurações</h1>
                        <p>Gerencie suas informações de perfil e preferências.</p>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Informações Pessoais</h2>
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
                            <input type="text" id="fullName" class="form-control" value="Finn Rock">
                        </div>
                        <div class="form-group">
                            <label for="email">Endereço de E-mail</label>
                            <input type="email" id="email" class="form-control" value="finnrock@gmail.com">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="form-section">
                 <h2>Alterar Senha</h2>
                 <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="currentPassword">Senha Atual</label>
                            <input type="password" id="currentPassword" class="form-control" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nova Senha</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="••••••••">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
