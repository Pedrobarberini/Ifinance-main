<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Painel de Controle</title>
    <link rel="stylesheet" href="../Pages/stylepages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Criar Conta</h2>
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>
            </form>
            <div class="auth-footer">
                Já tem uma conta? <a href="../login/login.html">Fazer login</a>
            </div>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', function(event) {

            event.preventDefault();


            alert('Conta criada com sucesso! Você será redirecionado para o login.');
            window.location.href = '../login/login.html';
        });
    </script>
</body>
</html>
