<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Controle</title>
    <link rel="stylesheet" href="Pages/stylepages.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
            <div class="auth-footer">
                NÃ£o tem uma conta? <a href="CriarConta/criarConta.html">Criar conta</a>
            </div>
        </div>
    </div>

    <script>
       
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function(event) {
      
            event.preventDefault();
            window.location.href = 'Dashboard/Dashboard.html';
        });
    </script>
</body>
</html>
